<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Listado de cursos</title>
</head>
<body>
    <h1>Lista de cursos</h1>
    <div class="info">
        <div class="total">
            Cantidad de cursos :{{total}}

        </div>
        <a class="boton" href="{{url_for('insertar_curso')}}">Insertar curso</a>
    </div>
    
    
    <div class="tabla-contenedor">
        <table border="1" class="tabla-cursos">
            <thead style="text-align: center;">
                <tr>
                    <th>id</th>
                    <th>Curso</th>
                    <th>Detalles</th>
                    <th>Actualizar</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in datos %}
                    <tr  style="text-align: center;">
                        <td>{{curso.id}}</td>
                        <td>{{curso.nombre}}</td>
                        <td align="center"> <a class="ver-detalle" href="curso/{{curso.id}}">Ver</a></td>
                        <td><a href="editar_curso/{{curso.id}}">Editar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
