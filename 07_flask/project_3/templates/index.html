<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajeria</title>
</head>
<body>
    <h1>Mensajes</h1>
    <div>
        {% for mensaje in datos: %}
            <h2>{{mensaje.titulo}}</h2>
            <p>{{mensaje.mensaje}}</p>
        {% endfor %}
    </div>
</body>
</html>
